<!DOCTYPE html>
<html>
<head>
	<title>login</title>	 
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	 
</head>
<body>
  <div class="flex justify-self-start items-strech px-4 py-2 h-screen bg-[#460e0e] ">
    <div class="w-96 p-6 shadow-lg bg-orange-400  rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i>Login</h1>
    <hr class="mt-3">
    <div class="mt-3">
        <label for="username" class="block text-base mb-2">username</label>
        <input type="text" id="username" class="border w-full text-base px-4 py-2 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder=" Enter username...">

    </div>
    <div class="mt-3">
        <label for="password" class="block text-base mb-2">password</label>
        <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder=" Enter password...">
        
    </div>
    
    <div class="mt-5">
        <button type="submit"  class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold">Login</button>
    </div>
    <div class="mt-3 flex justify-between items-center">
      <div>
          <input type="checkbox">
          <label>Remember Me</label>
      </div>
      <div>
          <a href="#" class="text-indigo-800 font-semibold">Forget Password?</a>
      </div>
  </div>



    </div>
    




</div>


</body>
</html>
